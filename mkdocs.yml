site_name: Nuclear
repo_name: igrek51/nuclear
repo_url: https://github.com/igrek51/nuclear
site_author: igrek51
docs_dir: docs
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/circle-radiation
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences

nav:
  - Home: README.md
  - CLI:
    - Demo: demo.md
    - Quick start: quick-start.md
    - How does it work?: how-it-works.md
    - Nuclear vs argparse: vs-argparse.md
    - Auto-generated help and usage: help.md
    - CLI Builder: builder.md
    - CLI Rules:
      - Multilevel Sub-commands: subcommands.md
      - Flags: flags.md
      - Named parameters: parameters.md
      - Positional arguments: positional-args.md
      - Many positional arguments: many-args.md
      - Key-value dictionaries: dictionaries.md
      - CLI Rules cheatsheet: cheatsheet.md
    - Shell Auto-completion: autocompletion.md
    - Parsing data types: data-types.md
    - Errors handling: errors.md
  - Inspect: inspect.md
  - Sublog: sublog.md
  - Installation: installation.md
